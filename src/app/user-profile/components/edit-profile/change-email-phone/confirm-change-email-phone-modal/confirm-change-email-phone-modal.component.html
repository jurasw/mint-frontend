<h1 mat-dialog-title>
  <span>{{ data.title }}</span>
</h1>
<mat-dialog-content>

  <app-input-text [formControl]="code" [type]="'text'" [placeholder]="'4-cyfrowy kod'" autocomplete="new-password">
  </app-input-text>
</mat-dialog-content>

<mat-dialog-actions>

  <button type="submit" class="btn-primary" mat-button cdkFocusInitial (click)="confirm()">Potwierd≈∫ kod</button>
</mat-dialog-actions>
