<h1 mat-dialog-title>
{{data.label}}
</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <app-alert-message></app-alert-message>
    <app-textarea formControlName="reportMessage" name="report-textarea" [wordsLimit]="100"></app-textarea>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" class="btn btn-secondary" mat-button mat-dialog-close>Anuluj</button>
  <button [disabled]="form.invalid || isSending" type="submit" class="btn btn-primary" mat-button cdkFocusInitial (click)="send()">Wy≈õlij</button>
</mat-dialog-actions>
