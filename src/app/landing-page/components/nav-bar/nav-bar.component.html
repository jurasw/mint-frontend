<section class="nav-bar-section">
  <div class="navbar-main">
    <div class="logo-div">
      <a routerLink="/landing-page/main-page">
        <img class="navbar-brand logo" src="../../../assets/images/mint_logo_cut.png" alt="logo" />
      </a>
    </div>
    <div class="header-contact" style="right: 10px; top: 10px">
      <nav class="navbar-box">
        <div class="menu">
          <div *ngFor="let tab of mainTabs" class="nav-element" [routerLink]="tab.url" routerLinkActive="active">
            {{ tab.name }}
          </div>
        </div>
      </nav>
      <div id="navbarSupportedContent">
        <form class="
            phoneAndButton
            d-flex
            align-items-center
            justify-content-center
            fixed-right
          ">
          <p class="phonePar px-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-telephone-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
            </svg>
            <a href="tel:+48 605 994 708">+48 605 994 708</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="navbar-additional">
    <nav class="navbar-box">
      <div class="menu">
        <div *ngFor="let tab of additionalTabs" class="nav-element" [routerLink]="tab.url" routerLinkActive="active">
          {{ tab.name }}
        </div>
      </div>
      <button *ngIf="router.url != '/landing-page/contact'" mat-raised-button class="contactButton btn btn-primary"
        name="logIn" routerLink="/landing-page/contact">
        Umów wizytę
      </button>
    </nav>
  </div>
</section>
