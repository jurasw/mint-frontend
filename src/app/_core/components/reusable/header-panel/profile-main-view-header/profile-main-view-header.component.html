<div class="header-container">
    <div class="title-image-container">
        <div class="logo-container">
            <img src="../../../../../assets/images/mint-logo-white-edit.png" alt="" class="logo" />
            <div [ngSwitch]="router.url.includes('')">
                <div *ngSwitchCase="router.url.includes('user-profile/my-profile')">
                    <h1>MÓJ PROFIL</h1>
                </div>
                <div *ngSwitchCase="router.url.includes('user-profile/edit-profile/general')">
                    <h1>EDYCJA MOJEGO PROFILU</h1>
                </div>
                <div *ngSwitchCase="router.url.includes('user-profile/edit-profile/user-pictures')">
                    <h1>EDYCJA ZDJĘCIA PROFILOWEGO</h1>
                </div>
                <div *ngSwitchCase="router.url.includes('user-profile/delete-account')">
                    <h1>USUŃ KONTO</h1>
                </div>
                <div *ngSwitchCase="router.url.includes('user-profile/deactivate-account')">
                    <h1>DEZAKTYWUJ KONTO</h1>
                </div>
                <div *ngSwitchDefault></div>
            </div>
        </div>
    </div>
</div>
